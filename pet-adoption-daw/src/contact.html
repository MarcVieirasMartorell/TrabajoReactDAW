  <main>
    <section>
      <h2>We'd Love to Hear from You</h2>
      <p>Have a question or want to give up a pet for adoption? Fill out the form below, and we‚Äôll get back to you as soon as possible.</p>

      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <label for="photo">Attach a photo (optional):</label>
        <input type="file" id="photo" name="attachment" accept="image/*">

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
